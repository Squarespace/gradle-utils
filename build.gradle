apply plugin: "groovy"

repositories {
    mavenCentral()
}

dependencies {
    compile localGroovy()
    compile gradleApi()

    testCompile('org.spockframework:spock-core:0.7-groovy-1.8') {
        exclude group: "org.codehaus.groovy", module: "groovy-all"
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "1.6"
}
